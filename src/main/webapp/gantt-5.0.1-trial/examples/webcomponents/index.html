<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="This example shows how to use the Custom elements version of the gantt. Currently following browsers support custom elements: Chrome, Firefox, Opera, Safari."/>
	<meta charset="UTF-8">
	<title>Bryntum Gantt - Web Components demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- These two stylesheets are not needed for the actual webcomponent to work, it includes its own style -->
	<link rel="stylesheet" href="../../build/gantt.stockholm.css?457330" id="bryntum-theme">
	<link rel="stylesheet" href="../_shared/shared.css?457330">
	<link rel="stylesheet" href="resources/app.css?457330">
</head>

<body>
	<div id="container">
		<bryntum-gantt
				stylesheet="../../build/gantt.stockholm.css?457330"
				fa-path="../../build/fonts"
				data-min-height="20em"
				data-view-preset="weekAndDayLetter"
				data-start-date="2019-01-13"
				data-end-date="2019-03-17"
				data-dependency-id-field="sequenceNumber"
		>
			<column data-type="name" data-width="250">Name</column>
			<column data-type="startdate">Start</column>
			<column data-type="duration">Duration</column>
			<column data-type="addnew"></column>
			<project data-load-url="../_datasets/launch-saas.json"></project>
			<feature data-name="nonWorkingTime"></feature>
			<feature data-name="timeRanges" data-show-current-timeline="true"></feature>
			<feature data-name="labels" data-left="name"></feature>
		</bryntum-gantt>
	</div>
	<script type="module" src="app.module.js?457330"></script>
</body>

</html>
