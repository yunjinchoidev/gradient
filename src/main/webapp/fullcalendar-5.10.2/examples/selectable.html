<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2022-03-17',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('일정등록:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
    	{
            title: '일정 등록^^',
            start: '2022-03-02'   			
    	},
        {
          title: 'All Day Event',
          start: '2022-03-01'
        },
        {
          title: 'Long Event',
          start: '2022-03-07',
          end: '2022-03-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-03-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-03-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2022-03-11',
          end: '2022-03-13'
        },
        {
          title: 'Meeting',
          start: '2022-03-12T10:30:00',
          end: '2022-03-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2022-03-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2022-03-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2022-03-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2022-03-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2022-03-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2022-03-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
